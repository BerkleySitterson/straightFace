<!DOCTYPE html> 
<html lang="en">

<head>
    <title>StraightFace - Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <link rel="shortcut icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e27ccd9755.js" crossorigin="anonymous"></script>
    <script defer src="../static/index.js"></script>
</head>

<body>  

    <header>
        <div class="header_logo">
            <img id="logo" src="static/images/straightFaceLogoOfficial.svg" alt="StraightFaceLogo" width="115px" height="115px">
            <h2 id="logo_name">StraightFace</h2>
        </div>
        <div class="account_btn_container">
            <a href="/logout" class="account_btn" id="signUpBtn">Log Out</a>
            <div class="dropdown">
                <button id="dropDownBtn" onclick="dropDownMenu()"><i class="fa-solid fa-bars fa-2xl" style="color: #ffffff;"></i></button>
                <div id="dropDownMenu" class="dropdown-content">
                    <a href="/account" class="dropdown_btn">Account</a>
                    <a href="/howToPlay" class="dropdown_btn">How to Play?</a>
                    <a href="/stayingSafe" class="dropdown_btn">Terms of Service</a>
                    <a href="/howToPlay" class="dropdown_btn">Privacy Policy</a>
                    <a href="/howToPlay" class="dropdown_btn">FAQ</a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="queue_container">
            <h1 id="username">{{ username }}</h1>
            <h3 id="totalMatches">Total Matches:<br>{{ totalMatches }}</h3>
            <div class="queueBtn_container">
                <a href="/videoChat_funny" class="queue_btn" id="funnyBtn"><img class="emotionIcon" src="static/images/onlyFunnyFace.svg" alt="Happyface">{{ funnyWL }}<i class="fa-solid fa-chevron-right fa-lg" style="color: #0F0F0F;"></i></a>
                <a href="/videoChat_serious" class="queue_btn" id="seriousBtn"><img class="emotionIcon" src="static/images/onlyStraightFace.svg" alt="SeriousFace">{{ seriousWL }}<i class="fa-solid fa-chevron-right fa-lg" style="color: #0F0F0F;"></i></a>    
            </div>             
        </div>

    </main>

    <footer>
        <p class="font-sm">&copy;2023 StraightFace App. All rights reserved.</p>
    </footer> 
    
    <script>

        function dropDownMenu() {
            document.getElementById("dropDownMenu").classList.toggle("show");
        }

    </script> 
        
</body>
