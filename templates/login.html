<!DOCTYPE html>
<html>

<head>
    <title>StraightFace</title>
    <link rel="stylesheet" href="../static/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <form action="/home" method="POST" id="login_form" class="login_form">
        <img src="static/images/straightFaceLogoOfficial.svg" alt="straightFace" id="login_logo">
        <h1 id="login_title">Welcome back</h1>
        <div class="form-group" id="info_form_group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username_txt" name="username" placeholder="Enter username">
        </div>
        <div class="form-group" id="info_form_group">
            <label for=" password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" id="login_button">Login</button>
        <p class="err_msg">{{ errMsg }}</p>
    </form>

</body>
