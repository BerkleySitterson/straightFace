<!DOCTYPE html>
<html>

<head>
    <title>StraightFace - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <link rel="shortcut icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e27ccd9755.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <form action="/home" method="POST" id="login_form">
            <img src="static/images/straightFaceLogoOfficial.svg" alt="straightFace" id="login_logo">
            <h1 id="login_title">Welcome back</h1>
            <div class="form_container">
                <div class="form-group" id="info_form_group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username_txt" name="username" placeholder="Enter username">
                </div>
                <div class="form-group" id="info_form_group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" id="login_button">Login</button>
                <p class="err_msg">{{ errMsg }}</p>
            </div>
        </form>
    </main>
    
</body>
