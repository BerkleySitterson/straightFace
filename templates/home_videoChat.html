<!DOCTYPE html>
<html>

<head>
    <title>StraightFace</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script defer src="../static/face-api.min.js"></script>
    <script defer src="../static/home_videoChat.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.0/socket.io.js"></script>
    <link rel="icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <link rel="shortcut icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <style>
        canvas {
            position: absolute;
            top: 15%;
            left: 56%;
            border: 3px solid black;
        }
    </style>
</head>

<body id="body">
        <!-- Home View -->
        <div class="header">
            <img id='header_icon' src="static/images/straightFaceLogoOfficial.svg">
            <p id="username">{{ username }}</p>
            <a href="/" class="account_btn" id="logout_button">Log Out</a>
        </div>        
        <h1 id="mainTitle">StraightFace</h1>
        <div id ="home_container">        
            <div id="queue_btn_container">
                <button type="button" class="queue_btn" id="funnyBtn">Make Someone Laugh!</button>
                <button type="button" class="queue_btn" id="seriousBtn">Be Serious!</button>
            </div>
            <div class="btn_container">
                <p id="funnyQueueNum" class="queueCounters">Funny Queue: 0</p>
                <p id="seriousQueueNum" class="queueCounters">Serious Queue: 0</p>
            </div>
        </div>

        <!-- Video-Chat View -->
            <div id="video_chat_page" style="visibility: hidden;">
                <h1 id="funnyUsername"></h1>
                <h1 id="seriousUsername"></h1>

                <div class="face">
                    <div class="eyes">
                      <div class="eye" id="eye"></div>
                      <div class="eye" id="eye"></div>
                    </div>
                  </div>

                <p id="timer">30</p>

                <video id="funnyVideo" width="650" height="400" autoplay playsinline></video>
                <video id="seriousVideo" width="650" height="400" autoplay playsinline></video>

                <button type="button" id="disconnectBtn">X</button>

                <ul id="chat-messages"></ul>
                <input type="text" id="message" placeholder="Enter a Message">
            </div>
</body>
