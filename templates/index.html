<!DOCTYPE html>
<html>

<head>
    <title>StraightFace - Welcome</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <link rel="shortcut icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e27ccd9755.js" crossorigin="anonymous"></script>
    <script defer src="../static/index.js"></script>
</head>

<body>

    <header>
        <div id="header_logo">
            <img id="logo" src="static/images/straightFaceLogoOfficial.svg">
            <h2 id="logo_title">StraightFace</h2>
        </div>
        <div id="account_btn_container">
            <a href="/login" class="account_btn" id="loginBtn">Log In</a>
            <a href="/register" class="account_btn" id="signUpBtn">Sign Up</a>
        </div>
    </header>

    <main>
        <div id="emotionIcon_container">
            <button class="emotionIcon active" id="funnyFaceBtn" onclick="showFunnyQueue()"><img class="emotionIcon" id="funnyIcon" src="static/images/onlyFunnyFace.svg"></button>
            <button class="emotionIcon inactive underlineHover" id="straightFaceBtn" onclick="showSeriousQueue()"><img class="emotionIcon" id="seriousIcon" src="static/images/onlyStraightFace.svg"></button>
        </div>
        <div class="queue_container" id="funnyQueue_container">
            <h1 id="username">Log In or Sign Up</h1>
            <h3 id="totalMatches">Total Matches<br>---</h3>
            <h3 id="winLoss">Win/Loss<br>---</h3>
            <h3 id="laughterRatio">Laughter Ratio<br>---</h3>
            <h3 id="longestStreak">Longest Streak<br>---</h3>            
            <a href="/login" class="queue_btn" id="funnyBtn">Make Someone Laugh<i class="fa-solid fa-chevron-right fa-lg" style="color: #0F0F0F; position: absolute; margin-left: 28rem;"></i></a>                      
        </div>
        <div class="queue_container" id="seriousQueue_container">
            <h1 id="username">Log In or Sign Up</h1>
            <h3 id="totalMatches">Total Matches<br>---</h3>
            <h3 id="winLoss">Win/Loss<br>---</h3>
            <h3 id="laughterRatio">Straight Face Ratio<br>---</h3>
            <h3 id="longestStreak">Longest Streak<br>---</h3>            
            <a href="/login" class="queue_btn" id="seriousBtn">Be Serious<i class="fa-solid fa-chevron-right fa-lg" style="color: #0F0F0F; position: absolute; margin-left: 28rem;"></i></a>                      
        </div>
  
    </main>

    <footer>
        <p class="font-sm">&copy;2023 StraightFace App. All rights reserved.</p>
    </footer>
                      
</body>
