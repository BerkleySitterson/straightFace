<!DOCTYPE html>
<html>

<head>
    <title>StraightFace - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <link rel="shortcut icon" href="static/images/straightFaceLogoBig.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e27ccd9755.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <form action="/register" method="POST" id="register_form">
            <div class="form_container" id="register_container">
                <img src="static/images/straightFaceLogoOfficial.svg" alt="straightFace" id="register_logo">
                <h2 id="register_title">Create a new account</h3>
                <div id="register_inputs">
                    <div class="register_group">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="register_username" class="form-control" placeholder="Username (Display Name)">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="register_password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" name="password" id="register_password" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="register_group">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="register_email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="register_first_name" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="register_last_name" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="register_button">Register</button>
                <p class="form_link">Already have an account? <a href="/login">Login</a></p>
                <p class="err_msg">{{ errMsg }}</p>
            </div>
        </form>
    </main>

</body>
